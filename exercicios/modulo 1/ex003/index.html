    <title>Carregando imagens.</title>
</head>
<body>
    <h1>Testando carregamento de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo do html 5">

    <img src="fotos/logo-css.png" alt="Logo da css 3">

    <img src="https://media1.giphy.com/media/SvFocn0wNMx0iv2rYz/giphy.gif?cid=ecf05e4778pcwg162d4jirpm4umwblam98urdag72bsuywbo&rid=giphy.gif&ct=g" alt="Logo de JavaScript">
