<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex: Mídias em HTML5</title>

</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <p>Seu navegador não suporte áudio, baixe <a href="midia/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg">aqui</a></p>
    </audio>
</body>
</html>
