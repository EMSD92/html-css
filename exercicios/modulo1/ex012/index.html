<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex: Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está inserido no próprio servidor.</p>
    <video width="600" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <p>Infelizmente o seu navegador não foi capaz de reproduzir o vídeo</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cAgkwPWE4hU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/783455773?h=65e20fad6f" width="640" height="360" frameborder="0" allowfullscreen></iframe>
</body>
</html>
