<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>

</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrirqual tag deverá ser usada em cada caso</p>
    <ul>
    <li><abbr title="Use a tag <p>">parágrafos</abbr></li>
    <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
    <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
    <li><abbr title="Use a tag <ol>">Listas ordenadas</abbr></li>
    <li><abbr title="Use a tag <ul>">Listas nao ordenadas</abbr></li>    
    </ul>
</body>
</html>
